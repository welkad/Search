<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="favicon.ico" rel="icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <a href="index.html">Google Search</a>
        </header>
        <main>
            <div class="content-container">
                <div class="logo-container">
                    <img src="google_logo.png" alt="Google Logo" width="500" height="145">
                    <img src="img_logo.png" alt="Images Logo" width="255" height="65">
                </div>
                <form action="https://www.google.com/search" class="search-form">
                    <input type="text" name="q" class="search-input">
                    <div class="button-row">
                        <button type="submit" name="tbm" value="isch">Image Search</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
             Copyright &copy; 2025 - All Rights Reserved.
        </footer>
    </body>
</html>
